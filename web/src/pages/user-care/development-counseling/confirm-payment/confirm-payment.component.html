<div class="content">
  <div class="box">
    <div class="top-c">
      <div class="row title">
        <div class="col">测评师</div>
        <div class="col">姓名</div>
        <div class="col">等级</div>
        <div class="col">服务价格</div>
        <div class="col">操作</div>
      </div>
      <div class="row person">
        <div class="col">
          <img src="assets/img/doctor.jpg">
        </div>
        <div class="col">李小姐</div>
        <div class="col">C级测评师</div>
        <div class="col">900元</div>
        <div class="col">X</div>
      </div>
    </div>
    <div class="top-c cut">
      <div class="row mark-title">
        备注
      </div>
      <div class="row person">
        <textarea placeholder="请输入您对咨询内容的侧重信息" [(ngModel)]="mark"></textarea>
      </div>
    </div>
    <div class="top-c cut">
      <div class="mode">选择支付方式</div>
      <div class="row pay-method">
        <div class="col col-auto">
          <div class="item" [class.selected]="type === 0" (click)="type = 0">
            <img src="assets/img/wx-pay.png">
          </div>
        </div>
        <div class="col col-auto">
          <div class="item" [class.selected]="type === 1" (click)="type = 1">
            <img src="assets/img/ali-pay.png">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col col-auto money">合计： <span class="moneys">900</span>元</div>
      </div>
    </div>
    <div class="top-c row pay-row">
      <div class="col"></div>
      <div class="col col-auto pay">
        <button mat-button class="cancel" (click)="cancelOrder()">取消订单</button>
      </div>
      <div class="col col-auto pay">
        <button mat-button (click)="confirmPay()">确认支付</button>
      </div>
    </div>
  </div>
</div>
