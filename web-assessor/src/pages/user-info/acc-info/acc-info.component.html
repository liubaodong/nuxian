<div class="acc-info">
  <button mat-button class="btn1 col col-auto" [class.act]='act === 0' (click)="act = 0">保存</button>
  <button mat-button class="btn2 col col-auto" [class.act]='act === 1' (click)="act = 1">修改</button>
  <div class="row acc-t">
    <div class="col col-auto m-r">
      <div class="acc-out">
        <span>账号昵称：</span>
        <input type="text">
      </div>
      <div class="acc-out">
        <span>账号：</span>
        <input type="text">
      </div>
    </div>
    <div class="col col-auto ">
      <div class="acc-out">
        <span>登入手机号：</span>
        <input type="text">
      </div>
      <div class="acc-out">
        <span>密码：</span>
        <input type="password">
      </div>
    </div>
  </div>
  <div class="acc-car">银行卡信息</div>
  <div class="row end">
    <div class="col col-auto m-r">
      <div class="acc-out">
        <span>户主姓名：</span>
        <input type="text">
      </div>
      <div class="acc-out">
        <span>卡号：</span>
        <input type="text">
      </div>
    </div>
    <div class="col col-auto ">
      <div class="acc-out">
        <span>开户行</span>
        <input type="text">
      </div>
    </div>
  </div>
</div>
