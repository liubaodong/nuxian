
<div class="row top">
  <div class="col col-auto"><span class="circle lb">1</span>配置组织架构</div>
  <div class="col"><span class="line"></span></div>
  <div class="col col-auto"><span class="circle lb">2</span>产品选择测评师</div>
  <div class="col"><span class="line"></span></div>
  <div class="col col-auto"><span class="circle lb">3</span>配置项目组</div>
  <div class="col"><span class="line"></span></div>
  <div class="col col-auto"><span class="circle b">4</span>导入成员</div>
</div>
<div class="f-container row">
  <div class="left col ">
    <div class="row space-between">
      <img src="assets/img/back.png" alt="">
      <img src="assets/img/back.png" alt="">
    </div>
    <div class="con">
      <div class="p-b">项目组A（<span class="c">12人</span> /测评数 35）</div>
      <div>开始时间：2018-6-22</div>
      <div>截止时间：2018-6-22</div>
      <div class="p-b">项目描述：成员能力测评</div>
      <div>所选产品：鸿途</div>
      <div class="row">
        <div class="col col-auto">所选量表：</div>
        <div class="col col-auto">
          <div class="row"><img src="assets/img/back.png" alt="">能力测试</div>
          <div class="row"><img src="assets/img/back.png" alt="">心里测试</div>
          <div class="row"><img src="assets/img/back.png" alt="">压力测试</div>
          <div class="row"><img src="assets/img/back.png" alt="">综合基础测试</div>
        </div>
      </div>
      <div class="row">
        <div class="col col-auto">授权查看：</div>
        <div class="col col-auto">
          <div class="row">上级查看</div>
          <div class="row">李女士 <span class="lb">（财务总监）</span></div>
        </div>
      </div>
      <div>结果反馈形式：机打报告</div>
      <div>结果测评师：暂无</div>
    </div>
  </div>
  <div class="center col ">
    <div class="in"><input type="text" placeholder="查询"></div>
    <button class="col col-auto btn" (click)="goPayment()">添加成员</button>
    <button class="col col-auto btn btn2" (click)="goConfig()">批量删除</button>

    <div class = 'row'>
      <div class="col cho" *ngFor = 'let l of [1,1,1,1,1]'>
        <img class="pos" src="assets/img/back.png" alt="">
        <div class="tit">李女士</div>
        <div class="js lb">技术总监</div>
        <div class="porr row">
          <img src="assets/img/icon-4.png" alt="">
          <div class=" lb"> 机打报告</div>
          <!--<img class = 'poa' src="assets/img/back.png" alt="">-->
        </div>
        <div class="por row " (click)="win = 0">
          <img src="assets/img/icon-4.png" alt="">
          <div class="c ">添加测评师</div>
          <!--<img class = 'poa' src="assets/img/back.png" alt="">-->
        </div>
        <div class = ' row'>
          <img src="assets/img/back.png" alt="">
          <img src="assets/img/back.png" alt="">
          <img src="assets/img/back.png" alt="">
          <img class = 'poa ' src="assets/img/back.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="right col ">
    <div class="in ino">
      <input type="text" placeholder="查询">
    </div>
    <div class="row btn-out">
      <button class="btn">组织架构</button>
      <button class="btn">标签组</button>
    </div>
    <div class="col">
      <div class="row row-c" [class.ysj] = !isShow [class.xsj] = isShow (click)="isShow = !isShow">
        <img class="pos" src="assets/img/back.png" alt="">
        <span class="col col-auto">青龙智能（45）</span>
      </div>
      <div *ngIf = 'isShow'>
        <div class="row row-c"  [class.ysj2] = !jsy [class.xsj2] = jsy (click)="jsy = !jsy">
          <img class="pos" src="assets/img/back.png" alt="">
          <span class="col col-auto">技术一（25）</span>
        </div>
        <div class="row row-c" [class.ysj2] = !jse [class.xsj2] = jse (click)="jse = !jse">
          <img class="pos" src="assets/img/back.png" alt="">
          <span class="col col-auto">技术二（25）</span>
        </div>
        <div class="row row-c" [class.ysj2] = !rsb [class.xsj2] = rsb (click)="rsb = !rsb">
          <img class="pos" src="assets/img/back.png" alt="">
          <span class="col col-auto">人事部（25）</span>
        </div>
        <div class="row row-c" [class.ysj2] = !cpb [class.xsj2] = cpb (click)="cpb = !cpb">
          <img class="pos" src="assets/img/back.png" alt="">
          <span class="col col-auto">产品部（25）</span>
        </div>
      </div>
    </div>
  </div>
  <div class="window" *ngIf = 'win === 0 '>
    <div class="cps">
      <div class="ce re"> <span>测评师</span>
        <div class="wrong"><img (click)=" win = 1" src="assets/img/clock.png" alt=""></div>
      </div>
      <div class="cen row">
        <div class="col col-auto cente" [class.act] = 'num === i' *ngFor = 'let c of [1,1,1]; let i = index' (click)=" num = i">
          <img src="assets/img/doctor.jpg" alt="">
          <div class="zj">专家</div>
          <div class="zy">更专业专业的测评</div>
          <div class="sp"><span>宏伟专业</span> <span>精准定位</span> </div>
          <div class="sp"><span>细节分析</span> <span>专业性高</span> </div>
        </div>
      </div>
      <div class="row ok">
        <div class="col col-auto com com1">确定</div>
        <div class="col col-auto com">取消</div>
      </div>
    </div>
  </div>
  <div class="window"  *ngIf = false>
    <div class="cps cps2">
      <div class="ce re"> <span>所有产品</span>
        <div class="wrong"><img src="assets/img/clock.png" alt=""></div>
      </div>
      <div class="cen ">
        <div class="cp col col-auto" *ngFor = 'let c of [1,1,1,1]'>
          <img src="assets/img/clock.png" alt="">
          <span>能力测试</span>
          <input class="in" type="checkbox">
        </div>
      </div>
      <div class="row ok">
        <div class="col col-auto com com1" (click)="goCom()">确定</div>
        <div class="col col-auto com">取消</div>
      </div>
    </div>
  </div>
</div>
<div class="footer row">
  <div class="col col-auto fot1">
    配置费用：<span class="font">655</span> <span>元</span>
  </div>
  <div class="col col-auto">
    <button mat-button class="bt1">上一步：配置项目组</button>
    <button mat-button class="bt2" (click)="goUpList()">下一步：提交订单</button>
  </div>
</div>
