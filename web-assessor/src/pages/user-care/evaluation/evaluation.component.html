<div class="search-report">
  <ul class="search-report-ul row">
    <li class="col-auto" *ngFor="let report of reports" (click)="goStartEvaluation(report)">
      <div class="report-header row center">
        <span class="status">未完成</span>
        <em class="icon col-4"><img src="assets/img/picture-1.png"/> </em>
        <div class="report-title col-8">
          <p class="title">{{report?.name}}</p>
          <p class="subtitle">{{report?.products_describe}}</p>
        </div>
      </div>
      <div class="report-content">
        <div class="detail-list">
          <span class="label">截止日期：</span>
          <span class="name">{{report?.end_time | date: 'yyyy-MM-dd'}}</span>
        </div>
        <div class="detail-list">
          <span class="label">测试章节：</span>
          <span class="name">共{{report?.num}}章</span>
        </div>
        <div class="detail-list">
          <span class="label">答题时间：</span>
          <span class="name">{{report?.consum_time / 60}}分钟</span>
        </div>
        <div class="detail-list">
          <span class="label">试题数量：</span>
          <span class="name">{{report?.qnum}}</span>
        </div>
      </div>
    </li>
  </ul>
</div>
