
<div class="p-container">
  <div class="row row-end">
    <input class="in" type="text" placeholder="查询">
    <button class="btn" *ngIf = 'act !== 2' (click)="goProductList()">创建项目</button>
    <button class="btn btn-l" *ngIf = 'act == 2'>取消选择</button>
    <button class="btn" *ngIf = 'act == 2'>确认选择</button>
  </div>
  <div class="t-content">
    <div class="row row-bas">
      <h3>我们的测试产品</h3>
      专业的组合项目节省您的时间
    </div>
    <div class="row nav-f" >
      <div class="col col-auto p-nav" [class.p-act]= "i === act "  (click)=" chose(i)" *ngFor = 'let b of nav; let i = index'>
        {{b.title}}
      </div>
    </div>
    <div class="row">
      <div class="col col-auto box" *ngFor = 'let nav of [1,1,1,1,1,1]'>
        <div class="title m-b">鸿途</div>
        <div class="row m-b">
          <div class="col col-auto six">量表：</div>
          <div class="col m-b">
            <div class="row jsb">
              <span class="sp">管理能力倾向</span>
              <span class="sp">动向</span>
              <span class="sp">16pf</span>
            </div>
            <div class="rz row jsb"><span class="sp">认知行为风格</span></div>
          </div>
        </div>
        <div class="m-b six">测评师：专家、高级咨询师</div>
        <div class="row m-b six">
          <div class="col col-auto">受众：</div>
           <span class="col col-auto">企业中高级管理人员</span> 、<span class="col col-auto">团队匹配分析</span>
        </div>
        <div class="row space-around">
          <img src="" alt="">
          <div class="col col-auto b-c">共8章 162道 1小时30分</div>
          <button class="btn b-btn">查看详情</button></div>
      </div>
    </div>
    <div>
      <div class="row row-bas">
        <h3>我们的测评师</h3>
        专业的测评师为您精心测评
      </div>
      <div class="row bot">
        <div class="col col-auto w-30" *ngFor = 'let f of text'>
          <div><img [src]="f.img" alt=""></div>
          <div class="b-t">{{f.title}}</div>
          <div class="b-t b-c">{{f.con}}</div>
          <div class="row cho">
            <div class="col col-auto">宏伟专选</div>
            <div class="col col-auto">宏伟专选</div>
            <div class="col col-auto">宏伟专选</div>
            <div class="col col-auto">宏伟专选</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
